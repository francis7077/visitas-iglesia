<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asistencia Iglesia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        .topbar {
            background: linear-gradient(135deg, #4a6cf7, #3a5ad9);
            color: white;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 14px;
            margin-bottom: 15px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.15);
        }

        .topbar .logo {
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .topbar .menu {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .topbar .menu a {
            color: white;
            text-decoration: none;
            font-size: 13px;
            padding: 6px 12px;
            border-radius: 20px;
            background: rgba(255,255,255,0.15);
            transition: background 0.2s, transform 0.1s;
        }

        .topbar .menu a:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }

        .usuario-badge {
            background: rgba(255,255,255,0.25);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .contenedor {
            max-width: 1000px;
            margin: auto;
        }

        @media (max-width: 768px) {
            .topbar {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .topbar .menu {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

<div class="topbar">
    <div class="logo">
        â›ª Asistencia Iglesia
    </div>

    <div class="menu">
        {% if session.get("logueado") %}
            <span class="usuario-badge">
                ğŸ‘¤ {{ session.get("nombre") }}
            </span>
            <a href="/visitas">ğŸ“‹ Visitas</a>
            <a href="/logout">ğŸ”’ Salir</a>
        {% else %}
            <a href="/">ğŸ“ Registro</a>
            <a href="/login">ğŸ” Ingresar</a>
        {% endif %}
    </div>
</div>

<div class="contenedor">
    {% block contenido %}{% endblock %}
</div>

</body>
</html>
