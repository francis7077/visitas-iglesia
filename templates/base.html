<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asistencia Iglesia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body {
            background: #f4f6f8;
        }

        .topbar {
            background: linear-gradient(135deg, #4a6cf7, #3a5ad9);
            color: white;
            padding: 14px 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 16px;
            margin: 12px auto 18px auto;
            max-width: 1050px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
        }

        .topbar .logo {
            font-weight: 700;
            font-size: 17px;
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: 0.4px;
        }

        .topbar .menu {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .topbar .menu a {
            color: white;
            text-decoration: none;
            font-size: 13px;
            padding: 7px 14px;
            border-radius: 20px;
            background: rgba(255,255,255,0.18);
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .topbar .menu a:hover {
            background: rgba(255,255,255,0.35);
            transform: translateY(-1px);
        }

        .usuario-badge {
            background: rgba(255,255,255,0.28);
            padding: 7px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: inset 0 0 0 1px rgba(255,255,255,0.15);
        }

        .contenedor {
            max-width: 1050px;
            margin: auto;
            padding-bottom: 40px;
        }

        @media (max-width: 768px) {
            .topbar {
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }

            .topbar .menu {
                justify-content: center;
            }

            .topbar .logo {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

<div class="topbar">
    <div class="logo">
        ‚õ™ Asistencia Iglesia
    </div>

    <div class="menu">
        {% if session.get("logueado") %}
            <span class="usuario-badge">
                üë§ {{ session.get("nombre") }}
            </span>
            <a href="/visitas">üìã Visitas</a>
            <a href="/logout">üîí Salir</a>
        {% else %}
            <a href="/">üìù Registro</a>
            <a href="/login">üîê Ingresar</a>
        {% endif %}
    </div>
</div>

<div class="contenedor">
    {% block contenido %}{% endblock %}
</div>

</body>
</html>
