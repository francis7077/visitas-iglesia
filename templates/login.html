{% extends "base.html" %}
{% block contenido %}

<div class="login-screen">
    <div class="login-card">
        <div class="login-icon-box">⛪</div>
        
        <h2>Bienvenido</h2>
        <p>Área de Gestión Pastoral</p>

        {% if error %}
            <div style="background: #fef2f2; color: #b91c1c; padding: 12px; border-radius: 15px; font-size: 0.85rem; margin-bottom: 20px; font-weight: 600; border: 1px solid #fee2e2;">
                ⚠ {{ error }}
            </div>
        {% endif %}

        <form method="post">
            <div class="app-input-group">
                <label>Usuario</label>
                <input 
                    type="text" 
                    name="usuario" 
                    class="input-app" 
                    placeholder="Tu nombre de usuario"
                    required
                    autofocus
                >
            </div>

            <div class="app-input-group">
                <label>Contraseña</label>
                <input 
                    type="password" 
                    name="clave" 
                    class="input-app" 
                    placeholder="••••••••"
                    required
                >
            </div>

            <button type="submit" class="btn-login-app">
                Entrar al Sistema
            </button>
        </form>

        <div style="margin-top: 30px;">
            <a href="/" style="text-decoration: none; color: #64748b; font-size: 0.85rem; font-weight: 600; transition: 0.2s;" onmouseover="this.style.color='#3b82f6'" onmouseout="this.style.color='#64748b'">
                ← Volver al registro público
            </a>
        </div>
    </div>
</div>

{% endblock %}
